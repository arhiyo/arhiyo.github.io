<!DOCTYPE html>
<html>
<head>
  <title>Chromecast Receiver App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #message {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="message">Waiting for content to cast...</div>

  <script>
    // Initialize the Cast Receiver SDK
    cast.receiver.logger.setLevelValue(cast.receiver.LoggerLevel.DEBUG);
    var castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
    var message = document.getElementById('message');

    // Setup the message listener for incoming messages
    castReceiverManager.onMessage = function(event) {
      var data = event.data;
      message.innerText = 'Received: ' + data;
    };

    // Start the Cast Receiver Manager
    castReceiverManager.start({statusText: 'Application is starting'});
  </script>
</body>
</html>
